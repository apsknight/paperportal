<html>
    <head>
        <title>Contributes Question Paper</title>
    </head>
    <body>
        <form action="/uploader" method="post" enctype = "multipart/form-data">
            School:
            <select name="School">
                    <option value="SES">SES</option>
                    <option value="SBS">SBS</option>
                    <option value="SIF">SIF</option>
                    <option value="SMS">SMS</option>
                    <option value="SEOCS">SEOCS</option>
                    <option value="SHSSM">SHSSM</option>
                    <option value="SMMME">SMMME</option>
            </select><br>
            Subject Name:
            <input type="text" name="SubName" value="" required><br>
            Subject Code:
            <input type="text" name="SubCode" value="" required><br>
            Paper:
            <select name="Paper">
                <option value="Midsem">Midsem</option>
                <option value="Endsem">Endsem</option>
                <option value="Quiz">Quiz</option>
            </select><br>
            Year:
            <select name="Year">
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <!-- <option value="Year">2019</option> -->
            </select><br>
            Upload Paper:
            <input type="file" name="file" accept=".pdf" required/><br>
            <input type="submit" value="Send"/><br>
        </form> 
    </body>
</html>
